
<section class="container-fluid row">
    <article class="panel-group col-sm-6" >
                    <section class="panel panel-default">
                        <article class="panel-heading">
                                <h1>Regions</h1>
                                <form class="form" role="form">
                                    <div class="form-group">
                                        <input type="search" class="form-control" id="searchRegion" placeholder="Search regions">
                                    </div>

                                    <div class="form-inline form-group">
                                        <input type="text" placeholder="Enter a new region name" class="form-control">
                                        <button type="submit" ng-click="showAlert()" class="btn btn-default">Submit</button>
                                    </div>
                                </form>
                        </article>
                    
                        <article class="panel-body">
                                <ul id="regionList" class="list-group"></ul> 
                        </article>
                </section>
            </article>
            
            <article class="panel-group col-sm-6" >
                    <section class="panel panel-default">
                        <article class="panel-heading">
                                <h1>Schools</h1>
                                <form class="form" role="form">
                                    <div class="form-group">
                                        <input type="search" class="form-control" id="searchSchool" placeholder="Search schools">
                                    </div>
                        
                                    <div class="form-inline form-group">
                                        <input type="text" placeholder="Enter a new school name" class="form-control">
                                        <button type="submit" class="btn btn-default">Submit</button>
                                    </div>
                                </form>
                        </article>
                
                        <article class="panel-body">
                               <ul id="schoolList" class="list-group"></ul> 
                        </article>
                    </section>
        </article>
    
    {{createTestSchools()}}
    {{createTestRegions()}}
        </section>
